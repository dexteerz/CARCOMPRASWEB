  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action active"  style="background-color: #106E5D">
      Produtos
    </a>
   
  </div>
  <ul id="product-list">
    <li id="product-list li"></li>
  </ul>
  
  
  <h2>Detalhes</h2>
  <div style="align-content: center" id="product-detail"></div>

  <div class="modal" tabindex="-1" role="dialog" id="modalNovo">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Produdo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                        <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput">Codigo:</label>
                          <input type="text"id='codBar' data-key='codBar' class='product-input' placeholder="Codigo de Barras">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Nome:</label>
                          <input type="text" data-key='nameProd' class='product-input' placeholder="Nome">
                        </div>
                        <div class="form-group">
                                <label for="formGroupExampleInput2">Preço:</label>
                                <input type="number" data-key='priceProd' class='product-input' placeholder="Preço">
                              </div>
                      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type='button' id="add-product-btn">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modalEditar">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <section id="edit-product-module">
            <form>
              <h3>Editar Produto</h3>
              <input type="hidden" class="edit-productid">
              Nome:<br>
              <input type='text' data-key='nameProd' class='edit-product-input'><br>
              Preço:<br>
              <input type='number' data-key='priceProd' class='edit-product-input'><br>
              <button type='button' id="edit-product-btn">Salvar</button>
              <button type='button' id="cancel-product-btn">Cancelar</button>
            </form>
          </section>
      </div>
    </div>
  </div>
</div>

  <script>
    function chamarModalNovo() {
        $("#modalNovo").modal('show')
    }
</script>
