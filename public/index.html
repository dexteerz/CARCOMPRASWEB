<html>

<head>
  <meta charset="utf-8">
  <title>Firebase CRUD Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>PRODUTOS CADASTRADOS</h1>


  <!-- add product module -->
  <section id="add-product-module">
    <button id="open-add-product-form-btn">+</button>
    <form>
      <h3>Novo Produto</h3>
      Cod. Barra :<br>
      <input type='text' id='codBar' data-key='codBar' class='product-input'><br>
      Nome :<br>
      <input type='text' data-key='nameProd' class='product-input'><br>
      Preço :<br>
      <input type='text' data-key='priceProd' class='product-input'><br>
      <button type='button' id="add-product-btn">Adicionar</button>
      <button type='button' id="cancel-product-btn">Cancelar</button>
    </form>
  </section>

  <!-- edit product module -->
  <section id="edit-product-module">
    <form>
      <h3>Editar Produto</h3>
      <input type="hidden" class="edit-productid">
      Nome:<br>
      <input type='text' data-key='nameProd' class='edit-product-input'><br>
      Preço:<br>
      <input type='text' data-key='priceProd' class='edit-product-input'><br>
      <button type='button' id="edit-product-btn">Salvar</button>
      <button type='button' id="cancel-product-btn">Cancelar</button>
    </form>
  </section>


  <!-- show product module -->
  <ul id="product-list"></ul>
  <div id="product-detail"></div>


  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
